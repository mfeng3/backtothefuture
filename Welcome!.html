<style>
   @keyframes rotateAnimation {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}


/* 给按钮添加动画效果 */
.custom-play-button {
  position: absolute;
  width: 50px; /* 自定义按钮宽度 */
  height: 50px; /* 自定义按钮高度 */
  background: url('audio.png') no-repeat center center; /* 替换为您的播放按钮图片路径 */
  background-size: cover;
  cursor: pointer;
  left: 1360px;
  top: 30px;
  animation: rotateAnimation 3s steps(100) infinite; /* 设置动画效果，2s表示动画时长，infinite表示无限循环 */
  transition: filter 0.1s;
}
.custom-play-button:hover {
  filter: brightness(0.8);
}
</style>


<audio id="customAudio" controls>
  <source src="frutiger aero playlist 2.mp3 " type="audio/mp3">
</audio>

<div class="custom-play-button" onclick="playPause()"></div>

<script>
  var audio = document.getElementById('customAudio');

  function playPause() {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }
</script>

    <div id="welcomeMessage">Welcome,</div>
    <div id="userName">
      <!-- JavaScript will populate this with the user's name -->
    </div>
  </div>

  <script>
    // Retrieve the user's name from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const userName = urlParams.get('name');

    // Display the user's name on the second page
    const userNameElement = document.getElementById('userName');
    if (userName) {
      userNameElement.textContent = userName;
    }
  </script>
<div id="welcomeMessage2">Enjoy your visit.</div>
