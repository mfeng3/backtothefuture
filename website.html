    body {
      font-family:'Courier New', Courier, monospace;
      text-align: center;
      margin: 50px;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    #title {
      font-size: 60px;
      margin-bottom: 10px;
      display: inline-block;
    transform-origin: center;
    position: relative;
    font-weight: bold;
    font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;

 text-shadow: 1px 1px 1px #000 ，
              -1px -1px 1px #fff;
    }

    #subtitle {
      font-size: 16px;
      margin-bottom: 30px;
      margin-top: 150px;
      z-index: 4;
    }

    #nameInput {
      font-family: 'Courier New', Courier, monospace;
      width: 90%;
      padding: 10px;
      margin-bottom: 20px;
      z-index: 4;
    }


      #enterButton {
      font-family: 'Courier New', Courier, monospace;
      background-color: #3446c8;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      background: linear-gradient(to bottom, #6e77c0, #3446c8, #6e77c0);
      border: none;
      border-radius: 5px;
      z-index: 4;
    }
      #enterButton:hover {
      filter: brightness(0.9);
    
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="title">THIS IS THE PAST AND THE FUTURE.</div>
    <div id="subtitle">Your Name</div>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button id="enterButton" onclick="redirectToSecondPage()">Enter</button>
  </div>

  <script>
    function redirectToSecondPage() {
      const nameInput = document.getElementById('nameInput').value;
      window.location.href = `Welcome!.html?name=${encodeURIComponent(nameInput)}`;
    }
  </script>

</body>
